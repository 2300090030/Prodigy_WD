<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      color: white;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin: 0.5rem;
    }

    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }

    .weather-info {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 12px;
    }

    .weather-info h2 {
      margin-top: 0;
    }

    .error {
      color: #f87171;
    }
  </style>
</head>
<body>
  <h1>Weather Finder</h1>
  <p>Enter a city or use your current location</p>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeatherByCity()">Search</button>
  <button onclick="getWeatherByLocation()">Use My Location</button>

  <div id="weather" class="weather-info"></div>

  <script>
    const apiKey = 'YOUR_API_KEY_HERE'; // <-- Replace this with your actual API key

    function displayWeather(data) {
      const weatherDiv = document.getElementById('weather');

      if (data.cod !== 200) {
        weatherDiv.innerHTML = `<p class="error">${data.message}</p>`;
        return;
      }

      const tempC = (data.main.temp - 273.15).toFixed(1); // Convert from Kelvin to Celsius

      weatherDiv.innerHTML = `
        <h2>${data.name}, ${data.sys.country}</h2>
        <p><strong>${data.weather[0].main}</strong> - ${data.weather[0].description}</p>
        <p>üå°Ô∏è Temperature: ${tempC}¬∞C</p>
        <p>üíß Humidity: ${data.main.humidity}%</p>
        <p>üå¨Ô∏è Wind: ${data.wind.speed} m/s</p>
      `;
    }

    async function getWeatherByCity() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        document.getElementById('weather').innerHTML = '<p class="error">Failed to fetch weather data.</p>';
      }
    }

    function getWeatherByLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async position => {
        const { latitude, longitude } = position.coords;
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;
        try {
          const response = await fetch(url);
          const data = await response.json();
          displayWeather(data);
        } catch (error) {
          document.getElementById('weather').innerHTML = '<p class="error">Failed to fetch weather data.</p>';
        }
      }, () => {
        alert("Unable to retrieve your location.");
      });
    }
  </script>
</body>
</html>
